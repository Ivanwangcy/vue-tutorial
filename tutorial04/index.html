<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js" charset="utf-8"></script>

    <title>All Together Now</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="name" v-model="newTodo" v-on:keyup.enter="addTodo" value="">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text }}</span>
          <button type="button" name="button" v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          newTodo: '',
          todos: [
            {text: 'Add some todos'}
          ]
        },
        methods: {
          addTodo: function(){
            var text = this.newTodo.trim();
            if(text){
              this.todos.push({text: text});
              this.newTodo = '';
            }
          },
          removeTodo: function(index){
            this.todos.splice(index, 1);
          }
        }
      })
    </script>
  </body>
</html>
