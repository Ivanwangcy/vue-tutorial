<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <!-- 单向绑定 -->
      <h1>{{ message }}</h1>

      <!-- 双向绑定 -->
      <input type="text" name="name" v-model="message">

      <pre>
        {{ $data | json }}
      </pre>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          message: "Hello World"
        }
      })
    </script>
  </body>
</html>
